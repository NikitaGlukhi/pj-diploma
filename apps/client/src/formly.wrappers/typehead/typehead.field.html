<div class="form-group">
    <input
            class="form-control"
            autocomplete="off"
            [formControl]="formControl"
            [formlyAttributes]="field"
            [typeahead]="to.options"
            (typeaheadOnSelect)="to.onSelect($event)"
            [typeaheadOptionField]="to.optionField"
            [typeaheadOptionsLimit]="to.limit"/>
</div>
