<div class="register-form">
 <div class="form-title">
    <h2 class="title-text">Create new account</h2>
 </div>
 <div class="input-fields">
   <register-form #reg></register-form>
   <div>
     <button type="button" class="btn btn-outline-primary" (click)="register(registerForm.model)" [disabled]="!reg.form.valid">Register</button>
     <small class="cancel-link"><a routerLink (click)="cancelRegistration('')">Cancel</a></small>
   </div>
 </div>
</div>
