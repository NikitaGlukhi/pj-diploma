<header-component></header-component>

<div class="login-form">
  <div class="form-title">
     <h2 class="title-text">Login</h2>
  </div>
  <div class="input-fields">
     <login-form #log></login-form>
     <div>
         <button type="button" class="btn btn-outline-primary" (click)="login(loginForm.model)" [disabled]="!log.form.valid">Sign In</button>
         <small class="text-small">No account? <a routerLink (click)="navigateToRegister()">Register</a></small>
     </div>
  </div>
</div>
