<div class="card card-position text-center mx-auto">
  <div class="card-title">
    <h1 class="text-left text-primary text-position">Registration</h1>
  </div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <h5 class="text-left text-primary text-position">1. Client first name, last name and nickname</h5>
      <client-name></client-name>
    </li>
    <li class="list-group-item">
      <h5 class="text-left text-primary text-position">2. Client phone number and email</h5>
      <client-contact></client-contact>
    </li>
  </ul>

  <div class="card-footer">
    <button type="button" class="btn btn-primary" (click)="register()">Sign Up</button>
  </div>
</div>
